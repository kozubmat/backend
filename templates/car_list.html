<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Lista samochodow</h1>
    <table border = "1">
        <tr>
            <th> # </th>
            <th> Marka </th>
            <th> Model </th>
            <th> Rok </th>
            <th> Paliwo </th>
            <th> Wlasciciel </th>
        </tr>
        {% for car in cars %}
            <tr>
                <td> {{ forloop.counter }} </td>
                <td> {{ car.brand }} </td>
                <td> {{ car.model }} </td>
                <td> {{ car.year }} </td>
                <td> {{ car.petrol }} </td>
                <td> {{ car.owner.name }} </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
